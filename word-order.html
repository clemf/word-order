<!DOCTYPE html>
<html>
  <head>
    <title>Word Order</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  </head>
  <body>

    <div class="jumbotron">
      <div class="container">
        <h1>Word Order</h1>
      </div>
    </div>

    <div class="container">
      <form id="input-form">
        <div class="form-group">
          <label for="input" class="sr-only">Enter text here:</label>
          <input type="text" name="input" id="input" placeholder="Enter Text Here" class="form-control">
        </div>
        <button type="submit" class="btn btn-default">Count Words</button>
      </form>
    </div>

    <br>

    <div id="result">
      <h3>Results:</h3>
      <ul>
        <span class="word"></span>
      </ul>
    </div>

    <script src="js/scripts.js"></script>
  </body>
</html>
