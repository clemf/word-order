<!DOCTYPE html>
<html>
  <head>
    <title>Word Order</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  </head>
  <body>

    <div class="jumbotron">
      <div class="container">
        <h1>Word Order</h1>
      </div>
    </div>
    <div class="container">
      <form id="word-order">
        <div class="form-group">
          <label for="input" class="sr-only">Enter text here:</label>
          <input type="text" id="input" placeholder="Enter Text Here" class="form-control">
        </div>
        <button type="submit" class="btn btn-default">Order Words</button>
      </form>

      <br>

      <div id="result">
        <h3>Results:</h3>
        <ul>
          <span id="word"></span>
        </ul>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
